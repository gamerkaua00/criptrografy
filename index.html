<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KMZ Secure</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --bg: #000000;
            --surface: #101010;
            --primary: #00e676;
            --text: #e0e0e0;
            --accent: #222;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            height: 100vh; overflow: hidden; /* Trava rolagem do corpo */
            display: flex; flex-direction: column;
        }

        /* --- SPLASH KMZ (RÁPIDO E LIMPO) --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
        }
        .splash-logo { font-size: 3rem; font-weight: 900; letter-spacing: 5px; color: var(--primary); animation: scaleUp 0.5s ease-out; }
        .splash-bar { width: 100px; height: 3px; background: #333; margin-top: 15px; border-radius: 2px; overflow: hidden; }
        .splash-fill { height: 100%; background: var(--primary); width: 0%; animation: fillBar 1.2s forwards; }

        /* --- TELAS --- */
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; }

        /* --- LOGIN --- */
        #login-screen { justify-content: center; align-items: center; padding: 30px; }
        .input-box { width: 100%; max-width: 300px; margin-bottom: 15px; }
        input {
            width: 100%; padding: 15px; background: var(--surface); border: 1px solid var(--accent);
            color: #fff; border-radius: 8px; font-size: 16px; text-align: center;
        }
        input:focus { border-color: var(--primary); }

        /* --- APP LAYOUT (FLEXBOX PARA TEXTO GRANDE) --- */
        #app-screen { padding: 15px; display: none; flex-direction: column; gap: 10px; }
        
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 10px; border-bottom: 1px solid var(--accent);
        }
        .brand { font-weight: bold; font-size: 1.2rem; letter-spacing: 1px; }

        /* Área de Texto Flexível - O segredo para textos grandes */
        .text-container {
            flex: 1; /* Ocupa todo espaço disponível */
            display: flex; flex-direction: column; gap: 5px;
            min-height: 0; /* Permite encolher se necessário */
        }
        textarea {
            flex: 1; /* Cresce para preencher o container */
            width: 100%; background: var(--surface); border: 1px solid var(--accent);
            color: #fff; padding: 15px; border-radius: 8px; resize: none;
            font-family: 'Courier New', monospace; font-size: 14px;
        }
        textarea:focus { border-color: var(--primary); }

        /* Botões */
        .actions { display: grid; grid-template-columns: 1fr auto auto; gap: 8px; margin-top: 5px; }
        
        button {
            padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-lock { background: var(--primary); color: #000; }
        .btn-unlock { background: var(--surface); border: 1px solid var(--primary); color: var(--primary); }
        .btn-icon { background: var(--surface); color: var(--text); border: 1px solid var(--accent); width: 50px; }
        .btn-login { width: 100%; max-width: 300px; background: var(--primary); color: #000; padding: 15px; font-size: 1rem; }

        /* Modal Config */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 5000; display: none;
            justify-content: center; align-items: center;
        }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 12px; text-align: center; border: 1px solid var(--accent); }

        @keyframes fillBar { 0% { width: 0%; } 100% { width: 100%; } }
        @keyframes scaleUp { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo">KMZ</div>
        <div class="splash-bar"><div class="splash-fill"></div></div>
    </div>

    <div id="login-screen" class="screen">
        <div style="margin-bottom: 40px; text-align: center;">
            <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">KMZ LOCK</div>
            <div style="font-size: 0.8rem; color: #666;">SECURE ACCESS</div>
        </div>
        <div class="input-box"><input type="text" id="user" placeholder="Usuário"></div>
        <div class="input-box"><input type="password" id="pass" placeholder="Senha"></div>
        <button class="btn-login" onclick="login()">ENTRAR</button>
        <p id="error-msg" style="color: #cf6679; display: none; margin-top: 15px;">Acesso Negado</p>
    </div>

    <div id="app-screen" class="screen">
        <div class="header">
            <div class="brand">KMZ <span style="color:var(--primary)">SECURE</span></div>
            <button class="btn-icon" onclick="toggleModal()" style="width: 40px; height: 40px; border-radius: 50%;">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </div>

        <div class="text-container">
            <div style="font-size: 0.8rem; color: #666;">TEXTO ORIGINAL</div>
            <textarea id="plainText" placeholder="Digite sua mensagem aqui..."></textarea>
            
            <div class="actions">
                <button class="btn-lock" onclick="encriptar()">
                    <span class="material-symbols-outlined">lock</span> BLOQUEAR
                </button>
                <button class="btn-icon" onclick="compartilhar('plainText')">
                    <span class="material-symbols-outlined">share</span>
                </button>
                <button class="btn-icon" onclick="copiar('plainText')">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>

        <div style="height: 1px; background: var(--accent); margin: 5px 0;"></div>

        <div class="text-container">
            <div style="font-size: 0.8rem; color: #666;">CÓDIGO CRIPTOGRAFADO</div>
            <textarea id="cipherText" style="color: var(--primary);" placeholder="Resultado..."></textarea>
            
            <div class="actions">
                <button class="btn-unlock" onclick="decriptar()">
                    <span class="material-symbols-outlined">lock_open</span> LIBERAR
                </button>
                <button class="btn-icon" onclick="compartilhar('cipherText')">
                    <span class="material-symbols-outlined">share</span>
                </button>
                <button class="btn-icon" onclick="copiar('cipherText')">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h3 style="color: var(--primary); margin-top:0;">KMZ SYSTEM</h3>
            <p style="color: #aaa; font-size: 0.9rem;">v5.0 Stable Release</p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            <p style="font-size: 0.9rem;">Dev: <strong>Kauã Mazur</strong></p>
            <p style="font-size: 0.8rem; color: #666;">kmzsuportt1@gmail.com</p>
            <br>
            <button onclick="logout()" style="background: #cf6679; color: #fff; width: 100%;">SAIR</button>
            <button onclick="toggleModal()" style="background: transparent; border: 1px solid #333; color: #fff; width: 100%; margin-top: 10px;">FECHAR</button>
        </div>
    </div>

    <script>
        // --- SISTEMA ---
        const CRED = { u: "Admin", p: "028929" };
        const KEY = "kmz_token";

        window.onload = () => {
            // Splash rápido (1.3s)
            setTimeout(() => {
                document.getElementById('splash').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    if(localStorage.getItem(KEY)) {
                        document.getElementById('app-screen').style.display = 'flex';
                    } else {
                        document.getElementById('login-screen').style.display = 'flex';
                    }
                }, 400);
            }, 1300);
        };

        function login() {
            if(document.getElementById('user').value === CRED.u && document.getElementById('pass').value === CRED.p) {
                localStorage.setItem(KEY, "true");
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'flex';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem(KEY);
            location.reload();
        }

        function toggleModal() {
            const m = document.getElementById('modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- CRIPTOGRAFIA (V2.0) ---
        const A = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        const B = "∆ΩθμπΣΦΨωζξλβγα¬®©™£¢§¶¥€!@#$abcdefghijklmnopqrstuvwxyz123456789%&*"; 

        function encriptar() {
            let txt = document.getElementById('plainText').value;
            if(!txt) return;
            try {
                let b64 = btoa(unescape(encodeURIComponent(txt)));
                let res = "";
                for(let c of b64) res += (A.indexOf(c) > -1) ? B[A.indexOf(c)] : c;
                document.getElementById('cipherText').value = res;
                document.getElementById('plainText').value = "";
            } catch(e) {}
        }

        function decriptar() {
            let txt = document.getElementById('cipherText').value;
            if(!txt) return;
            try {
                let b64 = "";
                for(let c of txt) b64 += (B.indexOf(c) > -1) ? A[B.indexOf(c)] : c;
                let res = decodeURIComponent(escape(atob(b64)));
                document.getElementById('plainText').value = res;
                document.getElementById('cipherText').value = "";
            } catch(e) { alert("Erro na decriptação"); }
        }

        // --- FUNÇÕES DE INTERAÇÃO (SHARE & COPY) ---
        
        // 1. MODO COMPARTILHAR (Novo!)
        function compartilhar(id) {
            let texto = document.getElementById(id).value;
            if (!texto) return alert("Nada para enviar!");

            // Verifica se o celular suporta compartilhamento nativo
            if (navigator.share) {
                navigator.share({
                    title: 'KMZ Secure Message',
                    text: texto
                }).catch(console.error);
            } else {
                // Se não suportar (PC ou Android muito velho), faz a cópia normal
                copiar(id);
            }
        }

        // 2. MODO COPIAR (Ultra Compatível)
        function copiar(id) {
            let el = document.getElementById(id);
            if (!el.value) return;

            el.select();
            el.setSelectionRange(0, 99999);
            
            try {
                // Método antigo, mas infalível em WebViews
                let successful = document.execCommand('copy');
                if(successful) alert("Copiado!");
                else throw new Error();
            } catch (err) {
                // Método moderno (Fallback)
                if(navigator.clipboard) {
                    navigator.clipboard.writeText(el.value)
                        .then(() => alert("Copiado!"))
                        .catch(() => alert("Selecione o texto e copie manualmente."));
                }
            }
        }
    </script>
</body>
</html>
