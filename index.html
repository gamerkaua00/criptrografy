<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KMZ Encryptor Protocol</title>
    <style>
        /* --- ESTILO CYBERPUNK/MILITAR --- */
        :root {
            --primary: #00ff41; /* Verde Terminal */
            --bg: #050505;
            --panel: #0a0a0a;
            --border: #1f1f1f;
        }
        
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s;
        }
        .logo-box {
            border: 4px solid var(--primary);
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            animation: flicker 2s infinite;
        }
        .logo-title { font-size: 2.5rem; font-weight: 900; letter-spacing: 5px; margin: 0; }
        .logo-sub { font-size: 0.8rem; letter-spacing: 2px; margin-top: 10px; color: #fff; }
        .loading-bar { width: 200px; height: 4px; background: #333; margin-top: 20px; }
        .progress { width: 0%; height: 100%; background: var(--primary); animation: load 2.5s forwards; }

        /* --- LOGIN --- */
        #login-panel {
            display: none;
            width: 85%;
            max-width: 350px;
            flex-direction: column;
            gap: 15px;
            background: var(--panel);
            padding: 30px;
            border: 1px solid var(--primary);
            box-shadow: 10px 10px 0px rgba(0, 255, 65, 0.1);
        }
        h3 { text-align: center; margin: 0 0 10px 0; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }
        
        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: var(--primary);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            text-align: center;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,65,0.2); }

        /* --- APP INTERFACE --- */
        #app-interface {
            display: none;
            width: 95%;
            max-width: 600px;
            height: 95vh;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }
        .status { font-size: 0.7rem; color: #666; }

        textarea {
            flex: 1;
            background: #080808;
            border: 1px solid #333;
            color: #ddd;
            padding: 15px;
            resize: none;
            font-size: 14px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        button {
            padding: 15px;
            background: #002200;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
        }
        button:active { background: var(--primary); color: #000; }
        
        .copyright {
            text-align: center;
            font-size: 0.6rem;
            color: #444;
            margin-top: 5px;
        }

        /* AnimaÃ§Ãµes */
        @keyframes flicker {
            0% { opacity: 1; } 95% { opacity: 1; } 96% { opacity: 0.8; } 97% { opacity: 1; } 98% { opacity: 0.5; } 99% { opacity: 1; }
        }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-box">
            <h1 class="logo-title">KMZ</h1>
            <div class="logo-sub">INTERPRISE SYSTEM</div>
        </div>
        <div class="loading-bar"><div class="progress"></div></div>
        <div style="margin-top: 10px; font-size: 0.7rem; color: #555;">INITIATING SECURE PROTOCOL...</div>
    </div>

    <div id="login-panel">
        <h3>IDENTIFICAÃ‡ÃƒO</h3>
        <input type="text" id="user" placeholder="USUÃRIO" autocomplete="off">
        <input type="password" id="pass" placeholder="CHAVE DE ACESSO" autocomplete="off">
        <button onclick="autenticar()">ACESSAR SISTEMA</button>
        <div id="msg-erro" style="color: red; font-size: 0.8rem; text-align: center; display: none; margin-top: 10px;">ACESSO NEGADO</div>
    </div>

    <div id="app-interface">
        <div class="header">
            <div>KMZ ENCRYPTOR <span style="font-size:0.6rem; vertical-align: super;">V2.0</span></div>
            <div class="status">CONNECTED: ADMIN</div>
        </div>

        <textarea id="textoNormal" placeholder="DIGITE A MENSAGEM HUMANA AQUI..."></textarea>
        
        <div class="controls">
            <button onclick="encriptar()">ðŸ”’ BLOQUEAR</button>
            <button onclick="copiar('textoCripto')">ðŸ“‹ COPIAR CÃ“DIGO</button>
        </div>

        <textarea id="textoCripto" placeholder="RESULTADO CRIPTOGRAFADO (IMPOSSÃVEL DE LER)..." style="color: var(--primary);"></textarea>

        <div class="controls">
            <button onclick="decriptar()">ðŸ”“ DESBLOQUEAR</button>
            <button onclick="copiar('textoNormal')">ðŸ“‹ COPIAR TEXTO</button>
        </div>
        
        <div class="copyright">
            Â© 2026 KMZ INTERPRISE SOLUTIONS<br>TODOS OS DIREITOS RESERVADOS
        </div>
    </div>

    <script>
        /* --- CONFIGURAÃ‡Ã•ES DE SEGURANÃ‡A --- */
        const CREDENCIAIS = { u: "Admin", p: "028929" };

        /* --- LÃ“GICA DE INICIALIZAÃ‡ÃƒO --- */
        window.onload = () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.opacity = 0;
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.getElementById('login-panel').style.display = 'flex';
                }, 800);
            }, 2500);
        };

        function autenticar() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === CREDENCIAIS.u && p === CREDENCIAIS.p) {
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('app-interface').style.display = 'flex';
            } else {
                const erro = document.getElementById('msg-erro');
                erro.style.display = 'block';
                navigator.vibrate(200); // Vibra se estiver no celular
            }
        }

        /* --- MOTOR DE CRIPTOGRAFIA AVANÃ‡ADO --- */
        // Alfabeto Base64 padrÃ£o
        const base64Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        // Alfabeto KMZ (SÃ­mbolos aleatÃ³rios que correspondem ao Base64)
        // Isso garante que mesmo que alguÃ©m reconheÃ§a o padrÃ£o, nÃ£o consiga ler sem essa tabela.
        const kmzChars    = "âˆ†Î©Î¸Î¼Ï€Î£Î¦Î¨Ï‰Î¶Î¾Î»Î²Î³Î±Â¬Â®Â©â„¢Â£Â¢Â§Â¶Â¥â‚¬!@#$%&*()_+-=[]{}|;:,.<>?~^`1234567890";

        function encriptar() {
            let texto = document.getElementById('textoNormal').value;
            if(!texto) return;

            try {
                // 1. Converte texto normal para Base64 (trata acentos)
                // Isso transforma "Oi" em "T2k=" (padrÃ£o)
                let passo1 = btoa(unescape(encodeURIComponent(texto)));
                
                // 2. Substitui os caracteres do Base64 pelos sÃ­mbolos KMZ
                let resultado = "";
                for (let i = 0; i < passo1.length; i++) {
                    let char = passo1[i];
                    let index = base64Chars.indexOf(char);
                    if (index !== -1) {
                        // Se exceder a tabela KMZ, usa o prÃ³prio char (fallback de seguranÃ§a)
                        resultado += kmzChars[index] || char; 
                    } else {
                        resultado += char;
                    }
                }
                
                // Limpa entrada e mostra saÃ­da
                document.getElementById('textoCripto').value = resultado;
                document.getElementById('textoNormal').value = "";
            } catch (e) {
                alert("Erro ao processar texto. Evite emojis complexos.");
            }
        }

        function decriptar() {
            let codigo = document.getElementById('textoCripto').value;
            if(!codigo) return;

            try {
                // 1. Reverte os sÃ­mbolos KMZ para Base64 padrÃ£o
                let passo1 = "";
                for (let i = 0; i < codigo.length; i++) {
                    let char = codigo[i];
                    let index = kmzChars.indexOf(char);
                    if (index !== -1) {
                        passo1 += base64Chars[index];
                    } else {
                        passo1 += char;
                    }
                }

                // 2. Converte Base64 de volta para Texto Normal
                let resultado = decodeURIComponent(escape(atob(passo1)));

                document.getElementById('textoNormal').value = resultado;
                document.getElementById('textoCripto').value = "";
            } catch (e) {
                alert("CÃ³digo invÃ¡lido ou corrompido!");
            }
        }

        function copiar(id) {
            let el = document.getElementById(id);
            el.select();
            el.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(el.value);
            // Feedback visual rÃ¡pido no botÃ£o
            alert("COPIADO!");
        }
    </script>
</body>
</html>
