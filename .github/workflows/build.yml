name: Build KMZ Protocol (Debug Mode)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Cordova App
        run: |
          npm install -g cordova
          
          # Cria o app
          cordova create app com.kmz.secure "KMZ Secure"
          cd app
          cordova platform add android
          
          # Limpa o app padrão e coloca o seu site
          rm -rf www/*
          cp ../index.html www/index.html
          
          # Tenta colocar o ícone se existir
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
          fi
          
          # --- A MUDANÇA MÁGICA ESTÁ AQUI ---
          # O modo --debug já assina o app automaticamente
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KMZ-Secure-App
          # O caminho muda para 'debug' e o arquivo para 'app-debug.apk'
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
