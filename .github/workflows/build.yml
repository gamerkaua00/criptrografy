name: Build KMZ Ultimate Fix

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Cordova App
        run: |
          npm install -g cordova
          
          cordova create app com.kmz.secure "KMZ Secure"
          cd app
          cordova platform add android
          
          # Plugins
          cordova plugin add cordova-plugin-splashscreen
          cordova plugin add cordova-plugin-x-socialsharing
          
          # --- CONFIGURAÇÃO EXTREMA PARA ANDROID 12+ SPLASH ---
          # 1. Fundo Preto absoluto
          sed -i '/<\/widget>/i \    <preference name="AndroidWindowSplashScreenBackground" value="#000000" />' config.xml
          # 2. Usa a logo da KMZ no lugar do robô no carregamento nativo
          sed -i '/<\/widget>/i \    <preference name="AndroidWindowSplashScreenAnimatedIcon" value="www/icon.png" />' config.xml
          # 3. Transição instantânea sem Fade
          sed -i '/<\/widget>/i \    <preference name="FadeSplashScreenDuration" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          
          # Copia os arquivos web
          rm -rf www/*
          cp ../index.html www/index.html
          
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
          fi
          
          # Build
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KMZ-Secure-App-Final
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
