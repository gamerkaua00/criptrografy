name: Build KMZ Ultimate

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Cordova App
        run: |
          npm install -g cordova
          
          # Cria o app
          cordova create app com.kmz.secure "KMZ Secure"
          cd app
          cordova platform add android
          
          # --- INSTALAÇÃO DOS PLUGINS NATIVOS ---
          # Este plugin permite abrir o WhatsApp, Telegram, etc.
          cordova plugin add cordova-plugin-x-socialsharing
          
          # Removemos o plugin de splash nativo para não dar conflito com o Android 12+
          # E configuramos o fundo obrigatório do Android para PRETO para ocultar o load
          sed -i '/<\/widget>/i \    <preference name="AndroidWindowSplashScreenBackground" value="#000000" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          
          # --- SEUS ARQUIVOS ---
          rm -rf www/*
          cp ../index.html www/index.html
          
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
          fi
          
          # Build Debug
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KMZ-Secure-App-Ultimate
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
