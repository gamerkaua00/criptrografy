name: Build KMZ Pro (No Splash)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Cordova App
        run: |
          npm install -g cordova
          
          # Cria o app
          cordova create app com.kmz.secure "KMZ Secure"
          cd app
          cordova platform add android
          
          # --- REMOÇÃO DO SPLASH SCREEN NATIVO ---
          # Adiciona preferência para desativar o splash do Cordova
          # Assim ele abre direto na tela preta do seu HTML
          sed -i '/<\/widget>/i \    <preference name="SplashScreen" value="none" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          
          # Limpa o app padrão e coloca o seu site
          rm -rf www/*
          cp ../index.html www/index.html
          
          # Configura Ícone (se existir)
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
          fi
          
          # Compila em modo Debug (já assinado para instalar fácil)
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KMZ-Secure-App-v3
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
