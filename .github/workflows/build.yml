name: Build KMZ Final

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Cordova App
        run: |
          npm install -g cordova
          
          # Cria o app
          cordova create app com.kmz.secure "KMZ Secure"
          cd app
          cordova platform add android
          
          # --- PLUGIN ESSENCIAL ---
          cordova plugin add cordova-plugin-splashscreen
          
          # --- CONFIGURAÇÃO AGRESSIVA DO CONFIG.XML ---
          # 1. Background PRETO (Isso mata o visual do robô cinza)
          sed -i '/<\/widget>/i \    <preference name="SplashScreenBackgroundColor" value="#000000" />' config.xml
          
          # 2. Esconde o splash o mais rápido possível (0ms)
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          sed -i '/<\/widget>/i \    <preference name="AutoHideSplashScreen" value="true" />' config.xml
          
          # 3. Força não mostrar o spinner de carregamento
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreenSpinner" value="false" />' config.xml
          
          # --- SEUS ARQUIVOS ---
          rm -rf www/*
          cp ../index.html www/index.html
          
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
          fi
          
          # Build Debug (Assinado)
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KMZ-Secure-App-Final
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
