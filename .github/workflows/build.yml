name: Build KMZ Pro (Clean Splash)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Cordova App
        run: |
          npm install -g cordova
          
          # Cria o app
          cordova create app com.kmz.secure "KMZ Secure"
          cd app
          cordova platform add android
          
          # --- INSTALAÇÃO DO PLUGIN DE SPLASH ---
          # Isso é essencial para ter controle sobre a tela cinza
          cordova plugin add cordova-plugin-splashscreen
          
          # --- REMOÇÃO AGRESSIVA DO SPLASH SCREEN NATIVO ---
          # 1. Configura para não mostrar splash (AutoHide = true)
          sed -i '/<\/widget>/i \    <preference name="AutoHideSplashScreen" value="true" />' config.xml
          # 2. Define o tempo de exibição para 0 milissegundos
          sed -i '/<\/widget>/i \    <preference name="SplashScreenDelay" value="0" />' config.xml
          # 3. Define a cor de fundo do splash nativo para preto (caso pisque)
          sed -i '/<\/widget>/i \    <preference name="SplashScreenBackgroundColor" value="#000000" />' config.xml
          # 4. Força o "ShowSplashScreen" para false
          sed -i '/<\/widget>/i \    <preference name="ShowSplashScreen" value="false" />' config.xml
          
          # --- ARQUIVOS DO SITE ---
          rm -rf www/*
          cp ../index.html www/index.html
          
          # --- ÍCONE ---
          if [ -f "../icon.png" ]; then
            cp ../icon.png www/icon.png
            sed -i '/<\/widget>/i \    <icon src="www/icon.png" />' config.xml
          fi
          
          # Compila em Debug (já assinado)
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KMZ-Secure-App-Pro
          path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
